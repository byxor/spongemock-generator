<!DOCTYPE HTML>
<html>

<head>
  <title>Spongemock Meme Generator</title
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <h1>Spongemock Meme Generator</h1>
  
  <p>Generate your meme, then right click to save it as an image.</p>

  <div class="styledLabel">Speaker Name: </div><input type="text" id="speakerNameField" class="styledInput" value="You"><br>
  <div class="styledLabel">Speaker Message: </div><input type="text" id="speakerMessageField" class="styledInput" value="You have 10 seconds to tell me why this webpage exists">
  <br>
  <div class="styledLabel">Mocker Name: </div><input type="text" id="mockerNameField" class="styledInput" value="Me"><br>
  <input class="styledButton" type="button" id="drawButton" value="Generate it!"><br>
  <br>
  
  <canvas id="canvas" width=100 height=100></canvas>
  <script src="spongemock.js"></script>
  </body>

</html>
